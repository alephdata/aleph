###################################################################
#
# Node types.
#
###################################################################
entities:
  Entity:
    hidden: true
    icon: fa-circle
    properties:
      name:
        label: Name
        type: name
        hidden: true
      summary:
        label: Summary
      description:
        label: Description
      country:
        label: Country
        type: country
      alias:
        label: Other name
        type: name
        multiple: true
      previousName:
        label: Previous name
        type: name
        multiple: true
      weakAlias:
        label: Weak alias
        multiple: true
      sourceUrl:
        label: Source link
        type: url
      icijId:
        label: ICIJ ID
      tags:
        label: Relevancy
      keywords:
        label: Keywords
        multiple: true
      address:
        label: Address
        type: address
      notes:
        label: Notes

  LegalEntity:
    extends: Entity
    label: Legal entity
    plural: Legal entities
    icon: fa-user-secret
    properties:
      email:
        label: E-Mail
        type: email
      phone:
        label: Phone
        type: phone
      website:
        label: Website
        type: url
      legalForm:
        label: Legal form
      incorporationDate:
        label: Incorporation date
        type: date
      dissolutionDate:
        label: Dissolution date
        type: date
      taxStatus:
        label: Tax status
      status:
        label: Status
      sector:
        label: Sector
      program: # Used by sanctions
        label: Program
      classification:
        label: Classification
      registrationNumber:
        label: Registration number
        type: identifier
      idNumber:
        label: ID Number
        type: identifier
      taxNumber:
        label: Tax ID Number
        type: identifier
      bankAccount:
        label: Bank account
      jurisdiction:
        label: Jurisdiction
        type: country
      mainCountry:
        label: Country of origin
        type: country

  Organization:
    extends: LegalEntity
    label: Organization
    plural: Organizations
    icon: fa-university

  Person:
    extends: LegalEntity
    label: Person
    plural: People
    icon: fa-user
    properties:
      title:
        label: Title
      firstName:
        label: First name
      secondName:
        label: Second name
      middleName:
        label: Middle name
      lastName:
        label: Last name
      birthDate:
        label: Birth date
        type: date
      birthPlace:
        label: Place of birth
      deathDate:
        label: Death date
        type: date
      position:
        label: Position
      nationality:
        label: Nationality
        type: country
      gender:
        label: Gender
      passportNumber:
        label: Passport
        type: identifier

  Company:
    label: Company
    plural: Companies
    icon: fa-industry
    extends:
      - Organization
      - Asset
    properties:
      capital:
        label: "Capital"
      voenCode:
        label: "VOEN"
      okpoCode:
        label: "OKPO"
      innCode:
        label: "INN"
      coatoCode:
        label: "COATO"
      vatCode:
        label: "VAT Identifier"
      irsCode:
        label: "IRS Number"
      ipoCode:
        label: "IPO"
      cikCode:
        label: "SEC Central Index Key"
      jibCode:
        label: "JIB"
      mbsCode:
        label: "MBS"

  PublicBody:
    label: Public body
    plural: Public bodies
    icon: fa-building
    extends: Organization
    fuzzy: false

  Asset:
    plural: Assets
    extends: Entity
    icon: fa-car
    hidden: true
    fuzzy: false
    properties:
      value:
        label: Value
      valueCurrency:
        label: Value (Currency)

  Concession:
    label: Concession
    plural: Concessions
    extends: Asset
    icon: fa-th
    fuzzy: false
    properties:
      area:
        label: Area
      commodities:
        label: Commodities

  Land:
    label: Land
    plural: Lands
    extends: Asset
    icon: fa-map
    fuzzy: false
    properties:
      address:
        label: Address
        type: address
      location:
        label: Location
      censusBlock:
        label: Census block
      cadastralCode:
        label: Cadastral code
      area:
        label: Area
      registrationNumber:
        label: Registration number
      propertyType:
        label: Property type
      landType:
        label: Land type
      createDate:
        label: Record date

  CourtCase:
    label: Court case
    plural: Court cases
    extends: Entity
    icon: fa-briefcase
    fuzzy: false
    properties:
      category:
        label: Category
      type:
        label: Type
      status:
        label: Status



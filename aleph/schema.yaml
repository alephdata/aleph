links:
  link:
    label: "Link"
    hidden: true
    properties:
      startDate:
        label: "Start date"
        type: date
      endDate:
        label: "End date"
        type: date
      date:
        label: "Date"
        type: date
      summary:
        label: "Summary"
      role:
        label: "Role"
      recordId:
        label: "Record ID"
      sourceUrl:
        label: Source link
        type: url

  controlledBy:
    label: "Control"
    forward: "Controlled by"
    reverse: "Controls"
    extends: link

  ownedBy:
    label: "Ownership"
    forward: "Owned by"
    reverse: "Owns"
    extends: controlledBy
    properties:
      percentage:
        label: "Percentage held"
      value:
        label: "Value of shares"
      shareCount:
        label: "Number of shares"
      shareType:
        label: "Type of shares"
      shareCurrency:
        label: "Currency of shares"
      legalBasis:
        label: "Legal basis"
      status:
        label: "Status"
      ownershipType:
        label: "Type of ownership"

  directedBy:
    label: "Directorship"
    forward: "Directed by"
    reverse: "Directs"
    extends: controlledBy
    properties:
      position:
        label: "Position"
      secretary:
        label: "Secretary"

  managedBy:
    label: "Management"
    forward: "Managed by"
    reverse: "Manages"
    extends: link

  memberOf:
    label: "Membership"
    forward: "Member of"
    reverse: "Has member"
    extends: link

  linkedTo:
    label: "Association"
    forward: "Linked to"
    reverse: "Linked to"
    extends: link

  contractedBy:
    label: "Contract awards"
    forward: "Received contract to"
    reverse: "Awarded contract from"
    extends: link
    properties:
      totalValue:
        label: Total value
      type:
        label: Type
      procedureNumber:
        label: Procedure number
      documentNumber:
        label: Document number
      decisionReason:
        label: Decision basis
      documentDate:
        label: Document date
        type: date
      cpvCode:
        label: CPV code

  paidBy:
    label: "Payment"
    forward: "Paid by"
    reverse: "Paid"
    extends: link
    properties:
      amount:
        label: "Amount"
      currency:
        label: "Currency"
      amountUsd:
        label: "Amount (USD)"
      sequenceNumber:
        label: "Sequence Number"
      transactionNumber:
        label: "Transaction Number"
      purpose:
        label: "Purpose"
      payerAccount:
        label: "Payer account"
      payerBank:
        label: "Payer bank"
      beneficiaryAccount:
        label: "Beneficiary account"
      beneficiaryBank:
        label: "Beneficiary bank"

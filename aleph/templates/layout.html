<!DOCTYPE html>
<html lang="en" ng-app="aleph">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate" />
    <title>{{config.APP_TITLE}}</title>
    
    {% assets "css" %}
      <link type="text/css" href="{{ ASSET_URL }}" rel="stylesheet">
    {% endassets %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ config['FAVICON'] }}">
    <base href="{{url_for('ui')}}">
  </head>
  <body ng-controller="AppCtrl">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <form class="navbar-form navbar-left"
          role="search" ng-submit="submitSearch(form)">
          <div class="form-group">
            <div class="input-group navbar-searchbox">
              <span class="input-group-addon brand-field">
                <a ng-click="clearSearch()">{{config.APP_TITLE}}</a>
              </span>
              <input type="text" class="search-query form-control" autofocus
                ng-model="query.state.q" placeholder="Search across documents and data sources"
                uib-typeahead="entity for entity in suggestEntities($viewValue)"
                typeahead-min-length="2"
                typeahead-focus-first="false"
                typeahead-template-url="entity_link.html"
                typeahead-on-select="acceptSuggestion($item)">
            </div>
          </div>
        </form>

        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li ng-show="!session.logged_in" ng-cloak>
              <a href="{{url_for('sessions.login')}}" target="_self">
                <i class="fa fa-sign-in"></i> Sign in
              </a>
            </li>
            <li ng-show="session.logged_in" ng-cloak>
              <a ng-click="editProfile()" ng-bind="session.role.name"></a>
            </li>
            <li ng-show="session.logged_in" ng-cloak>
              <a href="{{url_for('sessions.logout')}}" target="_self">
                <i class="fa fa-sign-out"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="page">
      <div id="spinner-overlay" ng-hide="routeLoaded">
        <div class="spinner" ng-hide="routeFailed">
          <i class="fa fa-spinner fa-pulse"></i>
        </div>
        <div class="spinner failed" ng-cloak ng-show="routeFailed">
          <i class="fa fa-exclamation-triangle"></i>
          <div class="failure-note">
            He's dead, Jim.
          </div>
        </div>
      </div>
      <div id="view" class="container-fluid">
        <div ng-cloak ng-view autoscroll="true"></div>
      </div>
    </div>

    {% for path, tmpl in templates %}
      <script id="{{path}}" type="text/ng-template">{{ tmpl | safe }}</script>
    {% endfor %}

    {% assets "deps" %}
      <script src="{{ ASSET_URL }}"></script>
    {% endassets %}

    {% assets "app" %}
      <script src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </body>
</html>

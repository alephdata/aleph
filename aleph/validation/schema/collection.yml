Collection:
  type: object
  allOf:
    - $ref: "#/components/schemas/DatedModel"
  properties:
    casefile:
      type: boolean
    category:
      type: string
      format: category
    frequency:
      type: string
      format: frequency
    count:
      type: integer
    countries:
      type: array
      items:
        type: string
        format: ftm-country
    creator:
      $ref: "#/components/schemas/Role"
    data_updated_at:
      type: string
      format: ftm-date
      readOnly: true
    foreign_id:
      type: string
    label:
      type: string
    links:
      properties:
        reconcile:
          type: string
        self:
          type: string
        ui:
          type: string
        xref:
          type: string
        xref_export:
          type: string
      type: object
    secret:
      type: boolean
    restricted:
      type: boolean
    xref:
      type: boolean
    writeable:
      type: boolean

CollectionCreate:
  type: object
  properties:
    label:
      type: string
      minLength: 2
      maxLength: 500
    summary:
      type: string
      nullable: true
    countries:
      type: array
      items:
        type: string
        format: ftm-country
    languages:
      type: array
      items:
        type: string
        format: ftm-language
    data_url:
      type: string
      format: ftm-url
      nullable: true
    foreign_id:
      type: string
    info_url:
      type: string
      format: ftm-url
      nullable: true
    publisher:
      type: string
      nullable: true
    publisher_url:
      type: string
      format: ftm-url
      nullable: true
    category:
      type: string
      format: category
    frequency:
      type: string
      format: frequency
    restricted:
      type: boolean
    xref:
      type: boolean
  required: ["label"]

CollectionUpdate:
  type: object
  allOf:
    - $ref: "#/components/schemas/CollectionCreate"
  properties:
    creator_id:
      type: string
      nullable: true
    creator:
      $ref: "#/components/schemas/Role"

StatusCounts:
  type: object
  properties:
    finished:
      type: integer
    pending:
      type: integer
    running:
      type: integer

CollectionStatus:
  type: object
  allOf:
    - $ref: "#/components/schemas/StatusCounts"
  properties:
    jobs:
      type: array
      items:
        type: object
        allOf:
          - $ref: "#/components/schemas/StatusCounts"
        properties:
          stages:
            type: array
            items:
              type: object
              allOf:
                - $ref: "#/components/schemas/StatusCounts"
              properties:
                job_id:
                  type: string
                stage:
                  type: string

CollectionDeep:
  type: object
  allOf:
    - $ref: "#/components/schemas/Collection"
  properties:
    status:
      $ref: "#/components/schemas/CollectionStatus"
    statistics:
      type: object
      properties:
        schema:
          type: object
        names:
          type: object
        addresses:
          type: object
        countries:
          type: object
        languages:
          type: object
        phones:
          type: object
        emails:
          type: object
        ibans:
          type: object

CollectionsResponse:
  allOf:
    - $ref: "#/components/schemas/QueryResponse"
  properties:
    facets:
      type: object
    results:
      items:
        $ref: "#/components/schemas/Collection"
      type: array
  type: object

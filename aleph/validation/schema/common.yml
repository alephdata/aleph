QueryResponse:
  type: object
  properties:
    limit:
      type: integer
    next:
      description: URL of the next set of results or null
      oneOf:
        - type: "null"
        - type: string
    offset:
      type: integer
    page:
      description: Current page number
      type: integer
    pages:
      description: Total number of pages
      type: integer
    previous:
      description: URL of the previous set of results or null
      oneOf:
        - type: "null"
        - type: string
    status:
      description: ok
      type: string
    total:
      type: integer
    total_type:
      type: string

DatedModel:
  type: object
  properties:
    id:
      type: string
    created_at:
      type: string
      format: partial-date
    updated_at:
      type: string
      format: partial-date
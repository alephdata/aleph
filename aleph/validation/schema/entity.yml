EntitiesResponse:
  type: object
  allOf:
    - $ref: "#/components/schemas/QueryResponse"
  properties:
    links:
      properties:
        export:
          type: string
      type: object
    results:
      items:
        $ref: "#/components/schemas/Entity"
      type: array

Entity:
  type: object
  allOf:
    - $ref: "#/components/schemas/DatedModel"
  properties:
    collection:
      $ref: "#/components/schemas/Collection"
    countries:
      type: array
      items:
        type: string
        format: ftm-country
    dates:
      type: array
      items:
        type: string
        format: ftm-date
    highlight:
      type: array
      items:
        type: string
    links:
      properties:
        tags:
          type: string
          format: ftm-url
        csv:
          type: string
          nullable: true
          format: ftm-url
        file:
          type: string
          nullable: true
          format: ftm-url
        pdf:
          type: string
          nullable: true
          format: ftm-url
        reference:
          type: string
          format: ftm-url
        self:
          type: string
          format: ftm-url
        ui:
          type: string
          format: ftm-url
      type: object
    name:
      type: string
    properties:
      type: object
    schema:
      type: string
      format: schema
      example: Person
    schemata:
      type: array
      items:
        type: string
        format: schema
    score:
      type: number
    writeable:
      type: boolean
      example: false

EntityUpdate:
  required: ["schema"]
  type: object
  properties:
    id:
      type: string
    collection_id:
      type: string
      nullable: true
    schema:
      type: string
      format: schema
    properties:
      type: object

EntityCreate:
  type: object
  allOf:
    - $ref: "#/components/schemas/EntityUpdate"
  # required: ["collection_id"]
  properties:
    collection_id:
      type: string
    collection:
      $ref: "#/components/schemas/Collection"
    foreign_id:
      type: string

EntityTag:
  type: object
  properties:
    id:
      description: query string for this tag
      type: string
    field:
      type: string
      example: countries
    value:
      type: string
      example: de
    count:
      type: integer
      example: 1

EntityExpand:
  type: object
  properties:
    property:
      type: string
    count:
      type: integer
    entities:
      type: array
      items:
        $ref: "#/components/schemas/Entity"

Similar:
  type: object
  properties:
    judgement:
      type: string
      allOf:
        - $ref: "#/components/schemas/Judgement"
    score:
      type: number
    entity:
      type: object
      items:
        $ref: "#/components/schemas/Entity"

SimilarResponse:
  type: object
  allOf:
    - $ref: "#/components/schemas/QueryResponse"
  properties:
    results:
      items:
        $ref: "#/components/schemas/Similar"
      type: array

kek:
    label: KEK
    category: scrape
    queries:
      - database: ${ALEPH_TEST_BULK_DATABASE_URI}
        tables:
          - table: company
            alias: comp
          - table: company
            alias: sub
          - table: shares
            alias: shares
        joins:
          - left: comp.id
            right: shares.shareholder
          - left: sub.id
            right: shares.owns
        entities:
          company:
            schema: Company
            keys:
              - comp.id
            properties:
              name:
                column: comp.name
              address:
                column: comp.address
              sourceUrl:
                column: comp.url
          subsidiary:
            schema: Company
            key: sub.id
            properties:
              name:
                column: sub.name
              address:
                template: "{{comp.address}}"
          ownership:
            schema: Ownership
            key_literal: Ownership
            keys:
              - comp.id
              - sub.id
            properties:
              owner:
                entity: company
              asset:
                entity: subsidiary
              percentage:
                column: shares.share

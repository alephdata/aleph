eu_subsidystories:
  label: EU Structural Investment Funds
  info_url: http://subsidystories.eu/
  category: procurement
  summary: >
    How the European Structural Investment Funds are spent. All available beneficiary lists for the ERDF, ESF and CF for 2007-2013 and 2014-2020 
  query:
    csv_url: http://datastore.openspending.org/6018ab87076187018fc29c94a68a3cd2/eu-esif-funds-beneficiaries-2000-2020-full/data/eu-esif-funds-beneficiaries-2007-2020-full.csv
    entities:
      management:
        schema: LegalEntity
        keys:
          - management_authority
        properties:
          name:
            column: management_authority
      beneficiary:
        schema: Company
        keys:
          - beneficiary_id
        properties:
          name:
            column: beneficiary_name
          alias:
            column: beneficiary_id
          website:
            column: beneficiary_url
          address:
            join: ', '
            columns:
              - beneficiary_address
              - beneficiary_city
              - beneficiary_postal_code
              - beneficiary_country
          country:
            columns:
              - beneficiary_country
              - beneficiary_country_code
          sourceUrl:
            column: source
      payment:
        schema: Payment
        keys:
          - beneficiary_id
          - cci_program_code
          - project_name
          - amount
          - starting_date
          - completion_date
          - source
        properties:
          payer:
            entity: management
          beneficiary:
            entity: beneficiary
          purpose:
            columns:
              - project_name
              - operational_programme
              - theme_name
              - cci_program_code
          summary:
            column: project_description
          amount:
            column: amount
          currency:
            column: currency
          date:
            column: approval_date
            format: "%Y-%m-%d"
          startDate:
            column: starting_date
            format: "%Y-%m-%d"
          endDate:
            column: completion_date
            format: "%Y-%m-%d"
          sourceUrl:
            column: source
          programme:
            columns: 
              - fund_acronym
              - funding_period
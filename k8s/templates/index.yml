apiVersion: v1
kind: Service
metadata:
  name: search-index
  labels:
    app: search-index
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  # clusterIP: None
  publishNotReadyAddresses: true
  sessionAffinity: None
  ports:
    - port: 9200
      targetPort: 9200
      name: serving
    - port: 9300
      targetPort: 9300
      name: node-to-node
  selector:
    app: search-index
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: search-index
  labels:
    app: search-index
spec:
  serviceName: search-index
  replicas: {{ .Values.index.replicas }}
  selector:
    matchLabels:
      app: search-index
  template:
    metadata:
      labels:
        app: search-index
    spec:
      nodeSelector:
        tier: backend
      terminationGracePeriodSeconds: 300
      initContainers:
        # NOTE:
        # This is to fix the permission on the volume
        # By default elasticsearch container is not run as
        # non root user.
        # https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html#_notes_for_production_use_and_defaults
        - name: fix-the-volume-permission
          image: busybox
          command:
            - sh
            - -c
            - chown -R 1000:1000 /usr/share/elasticsearch/data
          securityContext:
            privileged: true
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
        # NOTE:
        # To increase the default vm.max_map_count to 262144
        # https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html#docker-cli-run-prod-mode
        - name: increase-the-vm-max-map-count
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
        # To increase the ulimit
        # https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html#_notes_for_production_use_and_defaults
        - name: increase-the-fd-ulimit
          image: busybox
          command:
            - sh
            - -c
            - ulimit -n 65536
          securityContext:
            privileged: true
        # - name: increase-the-mlockall-ulimit
        #   image: busybox
        #   command:
        #     - sh
        #     - -c
        #     - ulimit -l unlimited
        #   securityContext:
        #     privileged: true
      containers:
        - name: elasticsearch
          # securityContext:
          #   capabilities:
          #     add:
          #       - IPC_LOCK
          #       - SYS_RESOURCE
          image: {{ .Values.index.image }}
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: tcp
          # NOTE: you can increase this resources
          resources:
            requests:
              memory: {{ .Values.index.resources.requests.memory }}
              cpu: {{ .Values.index.resources.requests.cpu }}
          env:
            - name: cluster.name
              value: search-index
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: discovery.zen.ping.unicast.hosts
              value: {{ .Values.index.unicastHost }}
            - name: discovery.zen.minimum_master_nodes
              value: {{ .Values.index.minMasterNodes }}
            # - name: bootstrap.memory_lock
            #   value: "true"
            - name: ES_JAVA_OPTS
              value: {{ .Values.index.ES_JAVA_OPTS }}
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ssd
        resources:
          requests:
            storage: {{ .Values.index.resources.requests.storage }}

# ingest-file Service - templates/covert-document.yaml
ingestfile:
  strategy:
    rollingUpdate:
      maxSurge: 20
      maxUnavailable: 100%
    type: RollingUpdate

  podAnnotations:
    "cluster-autoscaler.kubernetes.io/safe-to-evict": "true"

  nodeSelector: {}

  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  terminationGracePeriodSeconds: 300

  image:
    repository: ghcr.io/alephdata/ingest-file
    tag: "3.15.1"
    pullPolicy: Always

  containerSecurityContext:
    readOnlyRootFilesystem: true

  containerResources:
    requests:
      cpu: 300m
      memory: 2000Mi
    limits:
      # cpu: 1000m
      memory: 3000Mi

  env:
    WORKER_THREADS: 0
    OCR_VISION_API: false
    INGESTORS_CONVERT_DOCUMENT_URL: http://aleph-convert-document.default.svc.cluster.local:3000/convert

  hpa:
    minReplicas: 5
    maxReplicas: 60
    scalingMetrics:
      - type: Resource
        resource:
          name: cpu
          targetAverageUtilization: 100

# Aleph UI - templates/ui.yaml
ui:
  replicas: 2

  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 50%
    type: RollingUpdate

  podAnnotations:
    "cluster-autoscaler.kubernetes.io/safe-to-evict": "true"

  nodeSelector: {}

  podSecurityContext: {}

  image:
    repository: alephdata/aleph-ui-production
    pullPolicy: Always

  containerSecurityContext: {}

  containerResources:
    requests:
      cpu: 50m
      memory: 21Mi

  # Nginx config - templates/config-map.yaml
  nginxConfig:
    mime.types: |
      types {
          text/html                                        html htm shtml;
          text/css                                         css;
          text/xml                                         xml;
          image/gif                                        gif;
          image/jpeg                                       jpeg jpg;
          application/javascript                           js;
          image/png                                        png;
          image/svg+xml                                    svg svgz;
          image/tiff                                       tif tiff;
          image/x-icon                                     ico;
          image/x-jng                                      jng;
          application/font-woff                            woff;
          application/json                                 json;
          application/zip                                  zip;
      }
    nginx.conf: |
      worker_processes 4;

      events {
        worker_connections 1024;
      }

      http {
        include mime.types;
        index index.html;
        sendfile on;

        server {
          listen 80 default_server;

          access_log off;
          add_header X-Clacks-Overhead          "GNU DCG; JK; MK";
          add_header Feature-Policy             "accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none'";

          location ~ ^/static.* {
            root /assets;
            expires 14d;
          }

          location / {
            root /assets;
            try_files $uri $uri/ /index.html;
            expires 1s;
          }
        }
      }

# Aleph Worker - templates/worker.yaml
worker:
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 100%
    type: RollingUpdate

  podAnnotations: {}

  nodeSelector: {}

  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  image: {}

  # Scaling:
  replicas: 2

  containerSecurityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

  containerResources:
    requests:
      cpu: 301m
      memory: 300Mi
    limits:
      # cpu: 1000m
      memory: 800Mi

  env:
    WORKER_THREADS: 5

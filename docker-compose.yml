version: "3.2"

services:
  postgres:
    image: postgres:10.0
    volumes:
    - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: aleph
      POSTGRES_PASSWORD: aleph
      POSTGRES_DATABASE: aleph

  elasticsearch:
    image: alephdata/aleph-elasticsearch:${ALEPH_TAG:-3.6.2}
    hostname: elasticsearch
    environment:
    - discovery.type=single-node
    - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
    - elasticsearch-data:/usr/share/elasticsearch/data

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
    - redis-data:/data

  convert-document:
    image: alephdata/convert-document:39e678f717b1504984f52a116a9e4fe2af206d31
    restart: on-failure
    tmpfs:
    - /tmp:mode=777
    - /root/.config
    - /home/app:uid=1000,gid=1000

  ingest-file:
    image: alephdata/ingest-file:${ALEPH_TAG:-3.6.2}
    tmpfs:
    - /tmp:mode=777
    volumes:
    - archive-data:/data
    links:
    - postgres
    - redis
    - convert-document
    restart: on-failure
    env_file:
    - aleph.env

  worker:
    image: alephdata/aleph:${ALEPH_TAG:-3.6.2}
    command: aleph worker
    restart: on-failure
    links:
    - postgres
    - elasticsearch
    - redis
    - ingest-file
    tmpfs:
    - /tmp
    volumes:
    - archive-data:/data
    env_file:
    - aleph.env

  shell:
    image: alephdata/aleph:${ALEPH_TAG:-3.6.2}
    command: /bin/bash
    links:
    - postgres
    - elasticsearch
    - redis
    - ingest-file
    - worker
    tmpfs:
    - /tmp
    volumes:
    - archive-data:/data
    - "./mappings:/aleph/mappings"
    - "/:/host"
    env_file:
    - aleph.env

  api:
    image: alephdata/aleph:${ALEPH_TAG:-3.6.2}
    command: gunicorn -w 6 -b 0.0.0.0:8000 --log-level debug --log-file - aleph.wsgi:app
    expose:
    - 8000
    links:
    - postgres
    - elasticsearch
    - redis
    - worker
    - ingest-file
    tmpfs:
    - /tmp
    volumes:
    - archive-data:/data
    env_file:
    - aleph.env

  ui:
    image: alephdata/aleph-ui-production:${ALEPH_TAG:-3.6.2}
    links:
    - api
    ports:
    - "8080:8080"

volumes:
  archive-data: {}
  postgres-data: {}
  redis-data: {}
  elasticsearch-data: {}

version: "3.2"

services:
  postgres:
    image: postgres:10.0
    hostname: postgres
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: aleph
      POSTGRES_PASSWORD: aleph
      POSTGRES_DATABASE: aleph

  elasticsearch:
    build:
      context: services/elasticsearch
      cache_from:
        - alephdata/aleph-elasticsearch:latest
    image: alephdata/aleph-elasticsearch:${ALEPH_TAG:-latest}
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "127.0.0.1:19200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  redis:
      image: redis:alpine
      command: ["redis-server", "--appendonly", "yes"]
      ports:
        - "127.0.0.1:16379:6379"
      volumes:
        - redis-data:/data

  convert-document:
    image: alephdata/convert-document:39e678f717b1504984f52a116a9e4fe2af206d31
    restart: on-failure
    tmpfs:
      - /tmp
      - /root/.config
      - /home/app/.config

  ingest-file:
    build:
      context: services/ingest-file
      cache_from:
        - alephdata/ingest-file:latest
    image: alephdata/ingest-file:${ALEPH_TAG:-latest}
    hostname: ingest
    tmpfs: /tmp
    volumes:
      - archive-data:/data
      - "./services/ingest-file/ingestors:/ingestors/ingestors"
      - "./services/ingest-file/tests:/ingestors/tests"
      - "./services/ingest-file/data:/ingestors/data"
      - "./services/ingest-file/requirements.txt:/ingestors/requirements.txt"
      - "/:/host"
      # - "${ALEPH_LOCAL_SERVICELAYER}:/servicelayer/"
    links:
      - postgres
      - redis
      - convert-document
    restart: on-failure
    env_file:
      - aleph.env
    stdin_open: true
    tty: true

  app:
    build:
      context: .
      cache_from:
        - alephdata/aleph:latest
    image: alephdata/aleph:${ALEPH_TAG:-latest}
    hostname: aleph
    command: /bin/bash
    links:
      - postgres
      - elasticsearch
      - redis
      - ingest-file
    tmpfs: /tmp
    volumes:
      - archive-data:/data
      - "./aleph:/aleph/aleph"
      - "./contrib:/aleph/contrib"
      - "./mappings:/aleph/mappings"
      - "/:/host"
      # - "${ALEPH_LOCAL_SERVICELAYER}:/servicelayer/"
    cap_add:
      - SYS_PTRACE
    environment:
      ALEPH_DEBUG: 'true'
      ALEPH_SECRET_KEY: 'development'
    env_file:
      - aleph.env
    stdin_open: true
    tty: true

  api:
    build:
      context: .
      cache_from:
        - alephdata/aleph:latest
    image: alephdata/aleph:${ALEPH_TAG:-latest}
    command: aleph run -h 0.0.0.0 -p 5000 --with-threads --reload --debugger
    ports:
      - "127.0.0.1:5000:5000"
    restart: on-failure
    links:
      - postgres
      - elasticsearch
      - redis
      - ingest-file
    tmpfs: /tmp
    volumes:
      - archive-data:/data
      - "./aleph:/aleph/aleph"
      # - "${ALEPH_LOCAL_SERVICELAYER}:/servicelayer/"
    environment:
      ALEPH_DEBUG: 'true'
      ALEPH_SECRET_KEY: 'development'
    env_file:
      - aleph.env
    stdin_open: true
    tty: true

  ui:
    build:
      context: ui
      cache_from:
        - alephdata/aleph-ui:latest
    image: alephdata/aleph-ui:${ALEPH_TAG:-latest}
    links:
      - api
    command: npm run start
    ports:
      - "127.0.0.1:8080:3000"
    volumes:
      - "./ui/src:/alephui/src"
      - "./ui/public:/alephui/public"
      - "./ui/scripts:/alephui/scripts"
      - "./ui/config:/alephui/config"
      - "./ui/.tx:/alephui/.tx"
      - "./ui/package.json:/alephui/package.json"
    environment:
      REACT_APP_API_ENDPOINT: '/api/2'
    env_file:
      - aleph.env

volumes:
  archive-data: {}
  elasticsearch-data: {}
  postgres-data: {}
  redis-data: {}

name: Docs

on: 
  pull_request:
    paths:
      - "docs/**"
  push:
    paths:
      - "docs/**"
    branches:
      - "develop"
      - "main"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build docs
        uses: alephdata/astro-theme-docs/.github/actions/build@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docs-path: ./docs

  deploy:
    if: ${{ github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch' }}
    needs: build
    runs-on: ubuntu-latest

    concurrency:
      group: pages
      cancel-in-progress: true

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.url }}

    steps:
      - name: Deploy docs
        id: deployment
        uses: alephdata/astro-theme-docs/.github/actions/deploy@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
